<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot username/password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }


        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        label {
            display: block;
            margin-bottom: 8px;
        }


        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }


        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }


        input[type="submit"]:hover {
            background-color: #45a049;
        }


        @media only screen and (max-width: 600px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body align="center">
    <form>
        <label for="usernameEmail">Enter username/email to continue:</label>
        <input type="text" id="usernameEmail" name="usernameEmail" placeholder="Username/email">


        <label for="phoneNumber">Login through phone number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone number">
       
        <br>
        <br>
       
        <input type="submit" value="Submit">
    </form>
</body>
</html>
